<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-dbz-list (onDelete)="onDeleteCharacter($event)" [characterList]="characters"></app-dbz-list>

  </div>

  <div class="col">
    <h4>Agregar Personaje</h4>
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>
