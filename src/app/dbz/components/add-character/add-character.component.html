<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" class="form-control" name="name" placeholder="Nombre">
  <input type="text" [(ngModel)]="character.power" class="form-control mt-2" name="power" placeholder="Poder">

  <button type="submit" class="btn btn-outline-primary mt-2"> Agregar</button>

  {{character | json}}
</form>
